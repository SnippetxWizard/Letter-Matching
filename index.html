<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Matching Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .output {
            font-size: 1.5rem;
            background: #333;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
            min-height: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #0078d7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #005bb5;
        }

        .alphabet {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Letter Matching Simulation</h1>
        <div class="output" id="output">Press "Start" to begin</div>
        <button id="startButton">Start</button>
        <div class="alphabet" id="alphabet"></div>
    </div>

    <script>
        const alphabet = "QWERTYUIOPLKJHGFDSAZXCVBNM!_.";
        const letter = "SNIPPET_WIZARD!_&_FOLLOW_FOR_MORE...";
        let store = "";
        const delay = 50; // Reduced for faster simulation
        const outputDiv = document.getElementById("output");
        const alphabetDiv = document.getElementById("alphabet");
        const startButton = document.getElementById("startButton");

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startSimulation() {
            startButton.disabled = true;
            outputDiv.textContent = "Started: (-_-)...";

            for (let i = 0; i < letter.length; i++) {
                const targetChar = letter[i];
                if (targetChar === " ") {
                    store += " ";
                    outputDiv.textContent = store;
                    continue;
                }

                for (let j = 0; j < alphabet.length; j++) {
                    const currentChar = alphabet[j];
                    alphabetDiv.textContent = currentChar;
                    await sleep(delay);

                    if (currentChar === targetChar) {
                        store += currentChar;
                        outputDiv.textContent = store;
                        break;
                    }
                }
            }

            outputDiv.textContent = `Completed: ${store}`;
            alphabetDiv.textContent = "";
            startButton.disabled = false;
        }

        startButton.addEventListener("click", startSimulation);
    </script>
</body>
</html>
